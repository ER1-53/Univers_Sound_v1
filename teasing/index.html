<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniverSound</title>
    <link rel="stylesheet" href="./css/loader.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-startup-image" href="logo.png">
    <script src="./scripts/loaderautoplay.js"></script>
    <style>
        .logo-container img {
            animation: fade-out 8s ease-in-out forwards;
            /* Fade-out animation for logo */
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- audio hearthbeat-->
    <audio autoplay id="heartbeatAudio"  >
        <source src="./sounds/bup.mp3" type="audio/mp3">
    </audio>
    <main>
        <!--logo-->
        <div class="logo-container">
            <img src="./images/logov2Trans.png" alt="Votre logo">
        </div>
    </main>
</body>
</html>
